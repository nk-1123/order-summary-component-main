<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style> 
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   </style> -->
</head>
<body>
  <!-- main section or the background section -->
  
    <div class="bg container">
     <section id="box">
       <section id="hero">
         <div class="hero container">
           <h1></h1>
          </div>
        </section>
        <section id="main">
          <div class="main container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
              <div class="plan container">
                <img src="/images/icon-music.svg" alt="music icon">
                <p>Annual Plan</p> 
                <p>$59.99/year</p>
                <a href="#" type="button" class="cta">Change</a>
              </div>
              <div class="Payment container">
                <a href="/index.html" type="button" class="cta">Proceed to Payment</a> 
              </div>
              <div class="cancel container">
                <a href="#" type="button" class="cta">Cancel Order</a>
              </div>
            </div>
          </section>
          <section id="copyright">
            <div class="copyright container">
              <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/nk-1123" target="_blank">Nikita</a>.</p>
              
            </div>
      </section>
     </section>
     
    </div>
    

  <!-- end of main section or the background section -->
  </body>
</html>
